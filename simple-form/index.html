<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Alex Lazellari">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="./script.js"></script>
    <title>Form</title>
</head>
<body>
    <section class="login">
        <div class="container">
            <div class="login__title">
                <h1 class="login__header">Sign in</h1>
                <p class="login__paragraph">Welcome to <strong>Simple Form</strong></p>
            </div>
           
            <div id="error"></div>
            <form id="form" action="" method="POST" autocomplete="off">
                <div class="col">
                    <label for="name">Email:</label>
                    <input id="name" name="email" type="email" placeholder="Username"  required>
                </div>
                <div class="col">
                    <label for="password">Password: <span class="info"><i class="fa fa-user-secret"></i></span></label>
                    <input id="password" name="password" type="password" placeholder="Password" required>
                </div>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
        <!-- <div class="box"></div> -->
    </section>
    
</body>
</html>
