<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <header class="header">
        <div class="container container-flex">
            <span class="logo">Color Flipper</span>
            <div class="options">
                <span class="option__simple">Simple</span>
                <span class="option__hex">Hex</span>
            </div>
        </div>
       
    </header>
    <main class="main">
        <div class="container text-center">
            <div class="color">
                Background Color: 
                <span class="color__name">
                   #678c8b
                </span>
            </div>
            <button class="color-btn">Click Me</button>
        </div>
    </main>


    <script src="./script.js"></script>
</body>
</html>
